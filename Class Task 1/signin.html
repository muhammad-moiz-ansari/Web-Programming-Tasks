<!DOCTYPE html>
<html>
    <head>
            <title>Catalley</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="A simple online art gallery showcasing creative works, paintings, and exhibitions.">
            <meta name="keywords" content="art gallery, artwork, creative, portfolio, student project">
            <meta name="author" content="Your Name">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <link href="style.css" rel="stylesheet" type="text/css">
            <link rel="icon" type="image/png" href="images/favicon.png">
        </head>
    <body>
            <nav>
                <p class="logo">Catalley</p>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#feedback">Feedback</a></li>

                    <li><a href="signup.html" class="auth-btn signup">Sign Up</a></li>
                </ul>
            </nav>

            <section id="signin-section">
                <section id="sign-container">
                    <h2 style="text-align: center;">Sign In to Catalley</h2>
                    <div class="signin-form">
                        <form>
                            <div class="signin-item">
                                <p>Email:</p>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="signin-item">
                                <p>Password:</p>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="signin-item">
                                <button type="submit">Sign In</button>
                            </div>
                            </form>
                        <p><i>Don't have an account?   </i><a href="signup.html" class="sign-link">Sign Up</a></p>
                    </div>
                </section>
            </section>

            <footer>
                <p>&copy; 2026 Catalley Art Gallery. All rights reserved.</p>
            </footer>
    </body>
</html>
